<!doctype html>
<meta charset="UTF-8">
{% extends "base.html" %}
{% load static %}
<html>
<body>
{% block content %}
<div class="circle">
    <img class="icon humidity" src="{% static 'images/drop.png' %}" />
    <img class="icon temp" src="{% static 'images/thermometer.png' %}" />
    <img class="icon pression" src="{% static 'images/barometer.png' %}" />
</div>
<div class="data">
    <div class="humidity">{{humidity}} %</div>
    <div class="temp">{{temp}} °C</div>
    <div class="pression">{{pressure}} hPa</div>
</div>
<p>Dernière mise à jour le : {{time}}</p>
{% endblock %}
</body>
</html>
