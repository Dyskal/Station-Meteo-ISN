<!doctype html>
<meta charset="UTF-8">
{% extends "base.html" %}
{% load static %}
<html>
<body>
{% block content %}
<div class="circle">
    <img class="icon Hu" src="{% static 'images/drop.png' %}" />
    <img class="icon Temp" src="{% static 'images/thermometer.png' %}" />
    <img class="icon Press" src="{% static 'images/barometer.png' %}" />
</div>
<div class="data">
    <div class="Hu">{{humidity}} %</div>
    <div class="Temp">{{temp}} °C</div>
    <div class="Press">{{pressure}} hPa</div>
</div>
<p>Dernière mise à jour le : {{time}}</p>
{% endblock %}
</body>
</html>
